  </text>

  <rect x="430" y="480" width="70" height="50" rx="5" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="465" y="500" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#6d28d9">
    ~/.claude
  </text>
  <text x="465" y="515" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8b5cf6">
