  </text>

  <!-- Connection arrows -->
  <!-- Mobile to Happy-coder -->
  <path d="M 170 210 Q 230 210 300 210" stroke="#4f46e5" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="235" y="200" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5" font-weight="bold">
    HTTP/WebSocket
  </text>

  <!-- Happy-coder to Claude Code -->
  <path d="M 500 210 Q 550 210 600 210" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">
