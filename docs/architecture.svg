  </text>

  <!-- Mobile Device -->
  <rect x="50" y="120" width="120" height="180" rx="20" fill="url(#phoneGradient)" stroke="#4338ca" stroke-width="2"/>
  <rect x="65" y="140" width="90" height="140" rx="5" fill="#1e1b4b"/>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    üì± Mobile App
  </text>
  <text x="110" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e2e8f0">
    (Happy)
  </text>

  <!-- Happy-coder Bridge -->
  <rect x="300" y="150" width="200" height="120" rx="10" fill="#f1f5f9" stroke="#475569" stroke-width="2"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">
    üåâ Happy-coder
  </text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Web Bridge
  </text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
    ‚Ä¢ HTTP/WebSocket Server
  </text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
    ‚Ä¢ Mobile Interface
  </text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
    ‚Ä¢ Authentication Handling
  </text>

  <!-- Claude Code AI -->
  <rect x="600" y="150" width="150" height="120" rx="10" fill="url(#aiGradient)" stroke="#059669" stroke-width="2"/>
  <text x="675" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    üß† Claude Code
  </text>
  <text x="675" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dcfce7">
    AI CLI
  </text>
  <text x="675" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bbf7d0">
    ‚Ä¢ Code Analysis
  </text>
  <text x="675" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bbf7d0">
    ‚Ä¢ AI Programming
  </text>
  <text x="675" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bbf7d0">
    ‚Ä¢ Task Automation
  </text>

  <!-- Docker Container -->
  <rect x="250" y="350" width="300" height="200" rx="15" fill="url(#containerGradient)" stroke="#0284c7" stroke-width="3"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    üê≥ Docker Container
  </text>

  <!-- Container Components -->
  <rect x="270" y="400" width="80" height="60" rx="5" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    Node.js 20
  </text>
  <text x="310" y="435" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#075985">
    Alpine Linux
  </text>
  <text x="310" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#075985">
    Runtime
  </text>

  <rect x="360" y="400" width="80" height="60" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">
    Auto Setup
  </text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#b45309">
    Expect Scripts
  </text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#b45309">
    Interactive
  </text>

  <rect x="450" y="400" width="80" height="60" rx="5" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1"/>
  <text x="490" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#5b21b6">
