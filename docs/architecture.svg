  </text>
  <text x="490" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6d28d9">
    State Data
  </text>

  <!-- Storage Volumes -->
  <rect x="270" y="480" width="70" height="50" rx="5" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="305" y="500" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#166534">
    /workspace
  </text>
  <text x="305" y="515" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#22c55e">
    Project Files
  </text>

  <rect x="350" y="480" width="70" height="50" rx="5" fill="#fef7cd" stroke="#eab308" stroke-width="1"/>
  <text x="385" y="500" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#a16207">
