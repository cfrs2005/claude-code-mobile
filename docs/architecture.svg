  </text>

  <!-- Happy-coder to Container -->
  <path d="M 400 270 Q 400 310 400 350" stroke="#0284c7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Claude Code to Container -->
  <path d="M 675 270 Q 675 310 550 350" stroke="#0284c7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Flow labels -->
  <text x="50" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Data Flow:
  </text>
  <text x="140" y="570" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
    1. Mobile connects to Happy-coder bridge
  </text>
  <text x="360" y="570" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
    2. Bridge interfaces with Claude Code CLI
  </text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
    3. AI processes in container
  </text>
</svg>